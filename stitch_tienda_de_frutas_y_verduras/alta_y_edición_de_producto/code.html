<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Alta y Edición de Producto</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>body {
    font-family: "Plus Jakarta Sans", sans-serif
    }
.ios-toggle:checked ~ .ios-toggle-dot {
    transform: translatex(100%);
    background-color: white
    }
.ios-toggle:checked ~ .ios-toggle-bg {
    background-color: #13ec13
    }
select {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDk3oBgKCY1IDYY2vr5zBbWnZZIBDorfobV5afZvVYHFXQhZSg5An6Ynyvb2H_41Ecp4F-P6u2yCMTK78Yt29VGwCpGjE7PP6itBn79p-sFf3dz-XJjvk4A5unEEPxZreSJR9xzpCb-eWtjH_Y2f7Lg6kq53cudyVlYi1T2q2-88tanV7C-Q6VkEOATO8098sm1F_1V3cllkBnhGCD87-zTyCI8NeCt2qmLHSwUNsMY3MFnlZ9gnqxgflE3TcetEQ7MOeMYBcC_O5X2);
    background-repeat: no-repeat;
    background-position: right 1rem center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b0d] dark:text-[#f8fcf8] min-h-screen">
<div class="max-w-[480px] mx-auto min-h-screen flex flex-col shadow-xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 justify-between border-b border-[#cfe7cf]/30">
<div class="flex w-12 items-center justify-start">
<button class="text-[#0d1b0d] dark:text-[#f8fcf8]">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<h2 class="text-[#0d1b0d] dark:text-[#f8fcf8] text-lg font-bold leading-tight tracking-tight flex-1 text-center font-display">Nuevo Producto</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-primary text-base font-bold leading-normal tracking-wide shrink-0">Guardar</button>
</div>
</header>
<main class="flex-1 overflow-y-auto">
<!-- ProfileHeader / Image Upload -->
<section class="flex p-6 @container">
<div class="flex w-full flex-col gap-5 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-xl min-h-40 w-40 bg-[#e7f3e7] dark:bg-[#1a331a] flex items-center justify-center border-2 border-dashed border-[#cfe7cf] dark:border-[#2d4d2d]" data-alt="Close up of fresh red cherry tomatoes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBCE_pEGS1e2FYDQd_lvIqC4Hl6FUCu3EddIvZ-D_Dga-aZCZykyqW2wzMBzxXSunlZyYMCfW5J3RjtIrFv2GJfDbP5iULtSJuVKXjtebSPvllqXiZN1Vup-8TXT5y1BsEmlK5jkpsctHguk0rPP2D211h72PJZCM8buPOgqmnifUJ93-GN0CI7JGfHvR4JT8K5THh_RVnjuI-OCC2S8O57CyvV6JO0MKDRCu2jRV6bo92tu4k22_zIkbRtzlnGs-JN0jVFRxpO8JEU");'>
</div>
</div>
<button class="flex min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-11 px-6 bg-primary/20 text-[#0d1b0d] dark:text-primary text-sm font-bold leading-normal tracking-wide">
<span class="material-symbols-outlined mr-2 text-lg">photo_camera</span>
<span class="truncate">Cambiar foto</span>
</button>
</div>
</section>
<div class="px-4 space-y-2">
<!-- TextField: Name -->
<div class="flex flex-col gap-1 py-3">
<label class="flex flex-col w-full">
<p class="text-[#0d1b0d] dark:text-[#f8fcf8] text-[15px] font-semibold leading-normal pb-2 ml-1">Nombre del producto</p>
<input class="form-input flex w-full rounded-xl text-[#0d1b0d] dark:text-[#f8fcf8] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7cf] dark:border-[#2d4d2d] bg-white dark:bg-[#1a331a] h-14 placeholder:text-[#4c9a4c]/60 p-[15px] text-base font-normal" placeholder="Ej: Tomate Cherry" type="text" value="Tomate Cherry Premium"/>
</label>
</div>
<!-- TextField: Category -->
<div class="flex flex-col gap-1 py-3">
<label class="flex flex-col w-full">
<p class="text-[#0d1b0d] dark:text-[#f8fcf8] text-[15px] font-semibold leading-normal pb-2 ml-1">Categoría</p>
<select class="form-select flex w-full rounded-xl text-[#0d1b0d] dark:text-[#f8fcf8] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7cf] dark:border-[#2d4d2d] bg-white dark:bg-[#1a331a] h-14 p-[15px] text-base font-normal">
<option selected="" value="verduras">Verduras</option>
<option value="frutas">Frutas</option>
<option value="organicos">Orgánicos</option>
<option value="otros">Otros</option>
</select>
</label>
</div>
<!-- TextField: Price & Stock Combined -->
<div class="flex flex-row gap-4 py-3">
<label class="flex flex-col flex-1">
<p class="text-[#0d1b0d] dark:text-[#f8fcf8] text-[15px] font-semibold leading-normal pb-2 ml-1">Precio ($)</p>
<input class="form-input flex w-full rounded-xl text-[#0d1b0d] dark:text-[#f8fcf8] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7cf] dark:border-[#2d4d2d] bg-white dark:bg-[#1a331a] h-14 placeholder:text-[#4c9a4c]/60 p-[15px] text-base font-normal" placeholder="0.00" step="0.01" type="number" value="4.50"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#0d1b0d] dark:text-[#f8fcf8] text-[15px] font-semibold leading-normal pb-2 ml-1">Stock disponible</p>
<input class="form-input flex w-full rounded-xl text-[#0d1b0d] dark:text-[#f8fcf8] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7cf] dark:border-[#2d4d2d] bg-white dark:bg-[#1a331a] h-14 placeholder:text-[#4c9a4c]/60 p-[15px] text-base font-normal" placeholder="0" type="number" value="120"/>
</label>
</div>
<!-- Custom Toggle Component: Product Active -->
<div class="flex items-center justify-between py-5 px-1 border-t border-[#cfe7cf]/20 mt-4">
<div class="flex flex-col">
<p class="text-[#0d1b0d] dark:text-[#f8fcf8] text-base font-semibold leading-normal">Producto Visible</p>
<p class="text-[#4c9a4c] text-xs font-normal">Se mostrará a los clientes en la tienda</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only ios-toggle" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#cfe7cf] dark:bg-[#2d4d2d] rounded-full ios-toggle-bg transition-colors duration-200"></div>
<div class="absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full transition-transform duration-200 ios-toggle-dot"></div>
</label>
</div>
<div class="pt-8 pb-12">
<button class="w-full flex items-center justify-center gap-2 text-red-500 font-semibold py-4 border border-red-100 dark:border-red-900/30 rounded-xl bg-red-50 dark:bg-red-900/10 active:opacity-70 transition-opacity">
<span class="material-symbols-outlined text-xl">delete</span>
                        Eliminar Producto
                    </button>
</div>
</div>
</main>
<!-- Bottom Safety Area Spacer -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
